    <style>
      .heading {
        text-align: center;
        margin-bottom: 20px;
      }
      .heading h1 {
        font-size: 34px;
        font-weight: bold;
        color: #333;
      }
      .heading p {
        font-size: 28px;
        color: #666;
      }
      .sem {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 75vh;
        margin: 0;
        background-color: #f4f4f9;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        padding: 20px;
        margin-bottom: 250px;
      }

      .tile {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        display: flex;
        /* Use flexbox to align items vertically */
        flex-direction: column;
        /* Stack image and text vertically */
        justify-content: center;
        /* Vertically center the content */
        align-items: center;
      }

      .tile img {
        width: 150px;
        height: 150px;
        object-fit: contain;
        border-radius: 20%;
        /* Circular image */
        margin-bottom: 15px;
      }

      .tile:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .tile span {
        font-size: 26px;
        font-weight: bold;
        color: #333;
      }
      a {
        text-decoration: none; /* Remove default underline from links */
        color: inherit; /* Inherit text color */
      }
    </style>
    <!-- Assuming your CSS file is named style.css -->
  </head>
